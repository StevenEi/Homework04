<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <title>The Code Quiz</title>
</head>

<body>
  <header>
    <div class="large-font">The Code Quiz Game</div>
    <button class="start-button">Begin</button>
  </header>

  <main>
    <div id="title"></div>
    <div id="answers"></div>
  </main>

  <aside>
    <div class="score container">
      <h2>Score: <span class="user-score">0</span></h2>
    <button class="reset-button">Reset Score</button>
      <div class="timer-text">
        <div class="large-font timer-count">40</div>
        <h3>seconds remaining</h3>
      </div>
    </div>
  </aside>

</body>
<script src="script.js"></script>

</html>
